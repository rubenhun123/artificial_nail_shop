<div class="main_component">
    <div class="div-flex">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <h1>Regisztráció</h1>
            <mat-form-field><mat-label for="email">E-mail</mat-label><input matInput type="text" formControlName="email"></mat-form-field>
            <mat-form-field><mat-label for="password">Jelszó</mat-label><input matInput type="password" formControlName="password"></mat-form-field>
            <mat-form-field><mat-label for="password">Jelszó megerősítése</mat-label><input matInput type="password" formControlName="password2"></mat-form-field>
            <div formGroupName="name" class ="subForm">
                <mat-form-field><mat-label for="firstname">Keresztnév</mat-label><input matInput type="text" formControlName="firstname"></mat-form-field>
                <mat-form-field><mat-label for="lastname">Vezetéknév</mat-label><input matInput type="text" formControlName="lastname"></mat-form-field>

            </div>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type = "submit">Regisztráció</button>
                </span>
                <span class="buttons">
                    <button mat-raised-button color="primary" (click)="goBack()">Vissza</button>
                </span>        
                <!-- <button [routerLink]="'/login'">Bejelentkezés</button> -->
            </div>
        </form>
    </div>
</div>
